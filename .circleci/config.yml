
# This is my config file for CircleCI - all onboarding objectives present
# Adding in this line to test Contexts when default security group is removed
 jobs:
   build:
     docker:
       - image: 'cimg/ruby:2.7-node'
     steps:
       - checkout
       - run: sudo apt-get update
       - run: sudo apt-get install libsqlite3-dev
       - run: gem install sqlite3 -v '1.4.2' --source 'https://rubygems.org/'
       - run: bundle lock --add-platform x86-mingw32 x86-mswin32 x64-mingw32 java
       - ruby/install-deps
       - node/install-packages:
           pkg-manager: yarn
           cache-key: "yarn.lock"

   checking:
     docker:
       - image: 'cimg/ruby:2.7-node'
     steps:
       - checkout
       - run: sudo apt-get update
       - run: sudo apt-get install libsqlite3-dev
       - run: gem install sqlite3 -v '1.4.2' --source 'https://rubygems.org/'
       - run: bundle lock --add-platform x86-mingw32 x86-mswin32 x64-mingw32 java
       - ruby/install-deps
       - ruby/rubocop-check:
           format: progress
           label: Inspecting with Rubocop
   
   test:
     docker:
       - image: 'cimg/ruby:2.7-node'
       - environment:
           POSTGRES_DB: rails_blog_test
           POSTGRES_PASSWORD: ''
           POSTGRES_USER: circleci-demo-ruby
         image: 'circleci/postgres:9.5-alpine'
     environment:
       BUNDLE_JOBS: '3'
       BUNDLE_RETRY: '3'
       PGHOST: 127.0.0.1
       PGPASSWORD: ''
       PGUSER: circleci-demo-ruby
       RAILS_ENV: test
     parallelism: 3
     steps:
       - checkout
       - run: sudo apt-get update
       - run: sudo apt-get install libsqlite3-dev
       - run: gem install sqlite3 -v '1.4.2' --source 'https://rubygems.org/'
#       - run: bundle install
#       - run: bundle update --bundler
#       - run: gem install bundler:1.16.1
       - run: bundle lock --add-platform x86-mingw32 x86-mswin32 x64-mingw32 java
#       - run: rake db:create && rake db:migrate
       - ruby/install-deps
       - node/install-packages:
           pkg-manager: yarn
           cache-key: "yarn.lock"
       - run: rake db:create && rake db:migrate
       - run:
           command: 'dockerize -wait tcp://localhost:5432 -timeout 1m'
           name: Wait for DB
       - run:
           command: 'bundle exec rails db:schema:load --trace'
           name: Database setup
       - ruby/rspec-test

   deploy:
     docker:
       - image: 'cimg/ruby:2.7-node'
     steps:
       - checkout
       - run: sudo apt-get update
       - run: sudo apt-get install libsqlite3-dev
       - run: gem install sqlite3 -v '1.4.2' --source 'https://rubygems.org/'
       - run: bundle install
       - run: bundle lock --add-platform x86-mingw32 x86-mswin32 x64-mingw32 java
       - ruby/install-deps
       - run:
           name: Deploy Master to Heroku
           command: |
             git push https://heroku:$HEROKU_API_KEY@git.heroku.com/rails-signup-thankyou-boh.git master


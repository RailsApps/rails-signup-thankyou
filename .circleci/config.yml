 jobs:
   build:
     docker:
       - image: 'cimg/ruby:2.7-node'
     steps:
       - checkout
       - run: sudo apt-get update
       - run: bundle lock --add-platform x86-mingw32 x86-mswin32 x64-mingw32 java
       - ruby/install-deps
       - node/install-packages:
           pkg-manager: yarn
           cache-key: "yarn.lock"
   
   test:
     docker:
       - image: 'cimg/ruby:2.7-node'
       - environment:
           POSTGRES_DB: rails_blog_test
           POSTGRES_PASSWORD: ''
           POSTGRES_USER: circleci-demo-ruby
         image: 'circleci/postgres:9.5-alpine'
     environment:
       BUNDLE_JOBS: '3'
       BUNDLE_RETRY: '3'
       PGHOST: 127.0.0.1
       PGPASSWORD: ''
       PGUSER: circleci-demo-ruby
       RAILS_ENV: test
     parallelism: 3
     steps:
       - checkout
       - run: sudo apt-get update
       - run: gem install rake
       - run: bundle lock --add-platform x86-mingw32 x86-mswin32 x64-mingw32 java
       - ruby/install-deps
       - node/install-packages:
           pkg-manager: yarn
           cache-key: "yarn.lock"
       - run: rake db:create && rake db:migrate
       - run:
           command: 'dockerize -wait tcp://localhost:5432 -timeout 1m'
           name: Wait for DB
       - run:
           command: 'bundle exec rails db:schema:load --trace'
           name: Database setup
       - ruby/rspec-test
       - ruby/rubocop-check


   deploy:
     docker:
       - image: 'cimg/ruby:2.7-node'
     steps:
       - checkout
       - run: sudo apt-get update
       - run: bundle lock --add-platform x86-mingw32 x86-mswin32 x64-mingw32 java
       - ruby/install-deps
       - heroku/install
       - heroku/deploy-via-git

 orbs:
   ruby: circleci/ruby@1.1.4
   node: circleci/node@2
   heroku: circleci/heroku@1.2.6
   cypress: cypress-io/cypress@1.29.0
 executors:
   ruby:
     docker:
       - image: 'cimg/ruby:2.7-node'
 version: 2.1
 workflows:
   build_and_test:
     jobs:
       - build
       - test:
           requires:
             - build
       - cypress/run:
           build: gem install rails
           executor: ruby 
           start: cd ~/project && rails server
           wait-on: http://localhost:3000
           install-command: 'sudo apt-get update'
           verify-command: 'sudo apt-get install xvfb libgtk-3-dev libnotify-dev libgconf-2-4 libnss3 libxss1 libasound2 --fix-missing'
           requires:
             - build
       - hold:
          type: approval
          requires:
            - test
            - cypress/run
       - deploy:
           requires:
             - hold
           filters:
              branches:
                only:
                  - rubocop  

         
